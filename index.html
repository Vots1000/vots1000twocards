<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js">
  </script>
  <script src="src/core.js">
  </script>
  <link rel="stylesheet" href="src/style.css">
  <title>Two cards</title>
</head>
<body onload="javascript:GameArea();">
  <div id="header">
    <div id="header_inner">
      <div id="menu" class="hide-start">
        <div id="menu_inner">
          <div style="text-align: right"><div id="close_menu"><span>X</span></div></div>
          <div style="text-decoration: underline #efefef;font-weight: bold;">MENU:</div>
          <form>
            <table>
            <tr>
              <td colspan="2" class="menu_main_label">
                Graphic options
              </td>
            </tr>
            <tr>
              <td> <span class="menu_label">Table style:</span> </td>
              <td>
                <select name="bg" id="bg">
                  <option value="1">Black</option>
                  <option value="2">Material</option>
                  <option value="3">Light</option>
                  <option value="4">Paper</option>
                  <option value="5">Blue</option>
                  <option value="6">Red</option>
                  <option value="7">Green</option>
              </select> </td>
            </tr>
            <tr>
              <td><span class="menu_label">Cards style:</span></td>
              <td>
                <select name="style" id="style">
                  <option value="3">Classic</option>
                  <option value="1">Modern blue/red/green</option>
                  <option value="2">Modern red/green</option>
              </select> </td>
            </tr>
            <tr>
              <td colspan="2" class="menu_main_label">
                Game options
              </td>
            </tr>
            <tr>
              <td><span class="menu_label">Cards quantity:</span></td>
              <td>
                <select name="cards_quantity" id="cards_quantity">
                  <script type="text/javascript">
                    for ( let i = 2 ; i <= 52 ; i++ ) {
                        let m = document.createElement("option");
                        m.value = i*2;
                        m.innerText = i*2;
                        document.getElementById("cards_quantity").appendChild(m);
                    }
                  </script>
                </select>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
              <button type="button" formaction="#">Start new game</button> </td>
            </tr>
            </table>
      </form> </div> </div>
      <div id="menu-button">MENU</div> </div> </div>
  <div id="content">
    <div id="content_inner"> </div> </div>
  <div id="footer"> <span id="play-time-label">Play time:</span> <span id="play-time-min">00</span>:<span id="play-time-sec">00</span> <span id="result-label">Result(pairs):</span> <span id="result"></span> <span id="sec-per-pair-label">Seconds per pair</span> <span id="sec-per-pair">-</span> </div>
</body>
</html>
