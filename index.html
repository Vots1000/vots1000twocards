<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js">
  </script>
  <script src="src/core.js">
  </script>
  <link rel="stylesheet" href="src/style.css">
  <title>Two cards</title>
</head>
<body onload="javascript:GameArea();">
  <div id="header">
    <form>
      <span class="menu_label">Table style:</span>
      <select name="bg" id="bg">
        <option value="1">Black</option>
        <option value="2">Material</option>
        <option value="3">Light</option>
        <option value="4">Paper</option>
        <option value="5">Blue</option>
        <option value="6">Red</option>
      </select>
      <span class="menu_label">Cards style:</span>
      <select name="style" id="style">
        <option value="1">Modern blue/red/green</option>
        <option value="2">Modern red/green</option>
        <option value="3">Classic</option>
      </select>
      <span class="menu_label">Cards quantity:</span>
      <input type="number" name="cards_quantity" id="cards_quantity" min="4" max="104" value="4" step="2">&nbsp;
      <button type="button" formaction="#" >Start new game</button>
  </form> </div>
  <div id="content">
    <div id="content_inner"> </div> </div>
  <div id="footer"> Play time: <span id="play-time">0</span>&nbsp;Result(pairs): <span id="result"></span>&nbsp;Seconds per pair <span id="sec-per-pair"></span> </div>
</body>
</html>
