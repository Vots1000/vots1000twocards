<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js">
    </script>
<script src="src/core.js"></script> 
    <style type="text/css">
        body {
        background-color: white;
        background-image: url('src/bg/1.jpg');
        background-repeat: repeat;
        }
        #header {
        width: 100%;
        padding:5px;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
        background-color:#DADADA;
        box-shadow: 0 0 10px 0px gray;
        }
        form {
        display: inline-block;
        }
        #content {
        width:80%;
        height: calc(100vh - 60px);
        margin: auto;
        margin-top:40px;
        text-align: center;
        display: flex;
        align-items: flex-start;
        }
        #content_inner {
        margin: auto;
        }
        .card {
        width: 75px;
        height: 125px;
        background-color: white;
        margin: 10px;
        display: inline-block;
        cursor: pointer;
        border-radius: 6px;
        box-shadow: 0px 0px 5px 0px #4A4A4A ;
        }
        .card-style_1 {
        background-image: linear-gradient(#E6E6E6 1%, #ffffff 45%, #E6E6E6 46%, #ffffff);
        }
        .card-style_1:hover {
        background-image: linear-gradient(#007AB9 1%, #09A9FF 45%, #007AB9 46%);
        }
        .card-style_2 {
        background-image: linear-gradient(#E6E6E6 1%, #ffffff 45%, #E6E6E6 46%, #ffffff);
        }
        .card-style_2:hover {
        background-image: linear-gradient(#DC0000 1%, #FF4848 45%, #DC0000 46%);
        }

        .card-rotate_show{
        animation-name: cardshow;
        animation-duration: 1s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
        }
        .card-rotate_hide{
        animation-name: cardhide;
        animation-duration: 1s;
        animation-iteration-count: 1;
        animation-fill-mode: both;
        }
        .card-clear{
        animation-name: cardclear;
        animation-duration: 1s;
        animation-iteration-count: 1;
        animation-fill-mode: none;
        }
        @keyframes cardshow {
        0% {}
        100% {transform: rotateY(180deg);background-image: none;background-color: #48FF73;}
        }
        @keyframes cardhide {
        0% {background-image: none;background-color: #48FF73;}
        100% {transform: rotateY(180deg);}
        }
        @keyframes cardclear {
        0% {}
        99% {visibility:hidden;}
        100% {display:none;}
        }
    </style>


</head>

<body onload="javascript:GameArea();">

    <div id="header">


        <form>
            Card Style: <select name="bg" id="bg">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
            Style: <select name="style" id="style">
                <option value="1">gray/blue</option>
                <option value="2">gray/red</option>
            </select>
            &nbsp;&nbsp;Quantity:
            <input type="number" name="cards_quantity" id="cards_quantity" min="2" max="20" value="10" step="2">&nbsp;
            <button type="button" >Save</button>
        </form>

    </div>

    <div id="content">

        <div id="content_inner">
        </div>

    </div>

</body>
</html>
