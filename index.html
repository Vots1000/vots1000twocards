<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js">
    </script>
<script src="src/core.js"></script> 
    <style type="text/css">
        body {
        background-color: white;
        background-image: url('src/bg/1.jpg');
        background-repeat: repeat;
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans","Liberation Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
        }
        #header {
        width: 100%;
        padding:5px;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 10;
        background-color:#DADADA;
        box-shadow: 0 0 10px 0px gray;
        }
        #footer {
        width: 100%;
        padding:5px;
        position: fixed;
        bottom: 0;
        left: 0;
        z-index: 10;
        background-color:#DADADA;
        box-shadow: 0 0 10px 0px gray;
        }
        #play-time {
        font-weight: bold;
        }
        form {
        display: inline-block;
        }
        #content {
        width:80%;
        height: calc(100vh - 60px);
        margin: auto;
        margin-top:40px;
        text-align: center;
        display: flex;
        align-items: flex-start;
        }
        #content_inner {
        margin: auto;
        }
        .card {
        width: 75px;
        height: 125px;
        background-color: white;
        margin: 10px;
        display: inline-block;
        cursor: pointer;
        border-radius: 6px;
        box-shadow: 0px 0px 5px 0px #4A4A4A ;
        color: transparent;
        font-size: 20px;
        }
        .card-place {
        width: 75px;
        height: 125px;
        background-color: white;
        margin: 10px;
        display: inline-block;
        cursor: pointer;
        border-radius: 6px;
        box-shadow: 0px 0px 5px 0px #4A4A4A ;
        }
        .card-inner {
        display: flex;
        height: 100%;
        justify-content: center;
        align-items: center;
        font-size: 1px;
        }
        .card-style_1 {
        background-image: linear-gradient(#E6E6E6 1%, #ffffff 45%, #E6E6E6 46%, #ffffff);
        }
        .card-style_1:hover {
        background-image: linear-gradient(#007AB9 1%, #09A9FF 45%, #007AB9 46%);
        }
        .card-style_2 {
        background-image: linear-gradient(#E6E6E6 1%, #ffffff 45%, #E6E6E6 46%, #ffffff);
        }
        .card-style_2:hover {
        background-image: linear-gradient(#DC0000 1%, #FF4848 45%, #DC0000 46%);
        }

        .card-rotate_show{
        animation-name: cardshow;
        animation-duration: 1s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
        }
        .card-rotate_hide{
        animation-name: cardhide;
        animation-duration: 1s;
        animation-iteration-count: 1;
        animation-fill-mode: both;
        }
        .card-clear{
                animation-name: cardclear;
        animation-duration: 4s;
        animation-iteration-count: 1;
        animation-fill-mode: none;
        }
        @keyframes cardshow {
        0% {transform: rotateY(180deg);}
        50% {color: transparent;font-size:20px}
        /*51% {color: #000000;}*/
        100% {background-image: none;background-color: #48FF73;color: #000000;font-size:20px}
        }
        @keyframes cardhide {
        0% {transform: rotateY(180deg);background-image: none;background-color: #48FF73;}
        100% {}
        }
        @keyframes cardclear {
        from {}
        to {visibility:hidden;}
        }
    </style>
</head>

<body onload="javascript:GameArea();">
    <div id="header">
        <form>
            Table style: <select name="bg" id="bg">
                <option value="1">Black</option>
                <option value="2">Material</option>
                <option value="3">Light</option>
                <option value="4">Paper</option>
                <option value="5">Blue</option>
                <option value="6">Red</option>
                
            </select>
            Cards style: <select name="style" id="style">
                <option value="1">gray/blue</option>
                <option value="2">gray/red</option>
            </select>
            &nbsp;&nbsp;Cards quantity:
            <input type="number" name="cards_quantity" id="cards_quantity" min="2" max="40" value="10" step="2">&nbsp;
            <button type="button" >Start new game</button>
        </form>
    </div>
    <div id="content">
        <div id="content_inner">
        </div>
    </div>
    <div id="footer">Play time: <span id="play-time">0</span>&nbsp;Result(pairs): <span id="result"></span>&nbsp;Seconds per pair <span id="sec-per-pair"></span></div>
</body>
</html>
